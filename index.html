<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Лого Mesto">
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container-name">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
    <section class="cards" aria-label="Фотокарточки">
      <article class="card">
        <img src="./images/card-karachevsk.jpg" class="card__image" alt="Древнее строение">
        <div class="card__info">
          <h2 class="card__name">Карачаево-Черкесия</h2>
          <button class="card__button-like card__button-like_activated" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-elbrus.jpg" class="card__image" alt="Гора Эльбрус">
        <div class="card__info">
          <h2 class="card__name">Гора Эльбрус</h2>
          <button class="card__button-like" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-dombai.jpg" class="card__image" alt="Горный лес">
        <div class="card__info">
          <h2 class="card__name">Домбай</h2>
          <button class="card__button-like" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-elbrus.jpg" class="card__image" alt="Гора Эльбрус">
        <div class="card__info">
          <h2 class="card__name">Гора Эльбрус</h2>
          <button class="card__button-like" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-dombai.jpg" class="card__image" alt="Горный лес">
        <div class="card__info">
          <h2 class="card__name">Домбай</h2>
          <button class="card__button-like" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-karachevsk.jpg" class="card__image" alt="Древнее строение">
        <div class="card__info">
          <h2 class="card__name">Карачаево-Черкесия</h2>
          <button class="card__button-like" type="button" aria-label="Лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="formEditProfile" action="form" method="post">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_user-name" type="text" name="name" id="userName" placeholder="Имя">
        <input class="popup__input popup__input_type_user-job" type="text" name="job" id="userJob" placeholder="О себе">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
