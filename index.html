<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="./index.html" class="header__link">
      <img src="./images/logo.svg" class="header__logo" alt="Лого Mesto">
    </a>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container-name">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
    <section class="cards" aria-label="Фотокарточки"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="formEditProfile" action="form" method="post">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_user-name" type="text" name="name" id="userName" placeholder="Имя">
        <input class="popup__input popup__input_type_user-job" type="text" name="job" id="userJob" placeholder="О себе">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="formAddCard" action="form" method="post">
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_type_card-name" type="text" name="card-name" id="cardName" placeholder="Название">
        <input class="popup__input popup__input_type_card-link" type="text" name="card-link" id="cardLink" placeholder="Ссылка на картинку">
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view-image">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <img src="" alt="фото" class="popup__view-image">
      <h3 class="popup__description"></h3>
    </div>
  </div>
  <template class="template-card">
    <article class="card">
      <button class="card__button-remove" type="button" aria-label="Удалить"></button>
      <img src="" class="card__image" alt="Фото">
      <div class="card__info">
        <h2 class="card__name"></h2>
        <button class="card__button-like" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
