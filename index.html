<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js"></script>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Лого Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container-name">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__vocation">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <article class="cards">
      <article class="card">
        <img src="./images/card-karachevsk.jpg" class="card__image" alt="Древнее строение">
        <div class="card__info">
          <p class="card__name">Карачаево-Черкесия</p>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-elbrus.jpg" class="card__image" alt="Гора Эльбрус">
        <div class="card__info">
          <p class="card__name">Гора Эльбрус</p>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-dombai.jpg" class="card__image" alt="Горный лес">
        <div class="card__info">
          <p class="card__name">Домбай</p>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-elbrus.jpg" class="card__image" alt="Гора Эльбрус">
        <div class="card__info">
          <p class="card__name">Гора Эльбрус</p>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-dombai.jpg" class="card__image" alt="Горный лес">
        <div class="card__info">
          <p class="card__name">Домбай</p>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-karachevsk.jpg" class="card__image" alt="Древнее строение">
        <div class="card__info">
          <p class="card__name">Карачаево-Черкесия</p>
          <button class="card__like-button"></button>
        </div>
      </article>
    </article>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
